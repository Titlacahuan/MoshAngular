<form [formGroup]="changePasswordForm">
	<div class="form-group">
		<label for="oldPassword">Old Password</label>
		<input 
			type="password" 
			formControlName="oldPassword"
			class="form-control"
		>

		<div 
			class="alert alert-danger"
			*ngIf="oldPassword.touched && oldPassword.invalid"
		>
			
			<div *ngIf="oldPassword.errors.required">
				Old password is required.
			</div>

			<div *ngIf="oldPassword.errors.oldPasswordDoesNotMatch">
				This password does not match your current password.
			</div>

		</div>
	</div>

	<div class="form-group">
		<label for="newPassword">New Password</label>
		<input
			type="password"
			formControlName="newPassword"
			class="form-control"
		>

		<div
			class="alert alert-danger"
			*ngIf="newPassword.touched && newPassword.invalid"
		>

			<div *ngIf="newPassword.errors.required">
				New password is required.
			</div>

		</div>
	</div>

	<div class="form-group">
		<label for="confirmPassword">Confirm Password</label>
		<input
			type="password"
			formControlName="confirmPassword"
			class="form-control"
		>

		<div
			class="alert alert-danger"
			*ngIf="confirmPassword.touched && confirmPassword.invalid"
		>

			<div *ngIf="confirmPassword.errors.required">
				Confirm password is required.
			</div>

		</div>
	</div>

	<div 
		class="alert alert-danger"
		*ngIf="confirmPassword.valid && changePasswordForm.invalid && changePasswordForm.errors?.passwordsDoNotMatch"	
	>
		The passwords do not match.
	</div>

	<button class="btn btn-primary" [disabled]="changePasswordForm.invalid">Submit</button>
</form>
