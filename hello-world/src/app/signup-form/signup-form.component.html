<form [formGroup]="form" (ngSubmit)="login()">
	<div class="alert alert-danger" *ngIf="form.errors">
		The username or password is invalid.
	</div>

    <div formGroupName="account">
		<div class="form-group">
			<label for="username">Username</label>
			<input 
				formControlName="username"
				id="username"
				type="text"
				class="form-control">
		
			<div *ngIf="username.pending"><i class="fas fa-circle-notch fa-spin"></i> Checking for uniqueness...</div>

			<div class="alert alert-danger" *ngIf="username.touched && username.invalid">
				<div *ngIf="username.errors.required">
					Username is required.
				</div>
				<div *ngIf="username.errors.minlength">
					Username must be at least {{ username.errors.minlength.requiredLength }} characters.
				</div>
				<div *ngIf="username.errors.cannotContainSpace">
					Username cannot contain any spaces.
				</div>
				<div *ngIf="username.errors.shouldBeUnique">
					Username is already taken.
				</div>
			</div>
		</div>
		<div class="form-group">
			<label for="password">Password</label>
			<input 
				formControlName="password"
				id="password"
				type="text"
				class="form-control">
		
			<div class="alert alert-danger" *ngIf="password.touched && password.invalid">
				<div *ngIf="password.errors.required">
					Password is required.
				</div>
			</div>
		</div>
	</div>
    <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
