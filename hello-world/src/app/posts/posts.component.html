<input 
	type="text" 
	#title 
	(keyup.enter)="createPost(title)" 
	class="form-control"
>

<div class="card" *ngFor="let post of posts" (click)="log(post)">
	<div class="card-header">
		<button class="btn btn-secondary btn-sm" (click)="updatePost(post)">Update</button>
		<button class="btn btn-warning btn-sm" (click)="deletePost(post)">Delete</button>
		{{ post.title }}
	</div>
	<div class="card-body">
		{{ post.body }}
	</div>
</div>

<div class="toast" id="errorToast" role="alert" aria-live="assertive" aria-atomic="true">
	<div class="toast-header">
	  <img src="..." class="rounded mr-2" alt="...">
	  <strong class="mr-auto">Bootstrap</strong>
	  <small>11 mins ago</small>
	  <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
		<span aria-hidden="true">&times;</span>
	  </button>
	</div>
	<div class="toast-body">
	  Hello, world! This is a toast message.
	</div>
  </div>
